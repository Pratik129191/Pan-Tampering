<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Codex - Login Form Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

       

        <!-- Stylesheet   -->
        <link href="{% static 'core/css/login.css' %}" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="wrapper login-1">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Welcome Back</h2>
                        <p>Create your account.<br>It's totally free.</p>
                        <a class="btn" href="{{ register }}">Sign Up</a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <p>
                                <label>Username or email address<span>*</span></label>
                                <input name="username" type="text" placeholder="Username" required>
                            </p>
                            <p>
                                <label>Password<span>*</span></label>
                                <input name="password" type="password" placeholder="Password" required>
                            </p>
                            <p>
                                <input type="submit" value="Log In" />
                            </p>
                            <p>
                                <a href="{{ forgot_password }}">Forget Password?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
